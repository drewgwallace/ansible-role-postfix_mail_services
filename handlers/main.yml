# Purpose: Postfix handlers
# Last Updated: 2018.06.11
# Notes:
---
- block:

    - name: "Start Postfix Service"
      service:
       name: "{{ postfix_service }}"
       state: started
       enabled: yes

    - name: "Restart Postfix Service"
      service:
       name: "{{ postfix_service }}"
       state: restarted
       
    - name: "Generate sasl.db"
      shell: "postmap /etc/postfix/sasl/sasl_passwd"

  become: true